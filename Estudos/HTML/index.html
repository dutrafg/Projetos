<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo html</title>
</head>
<body>
    <header>
        <p>Cabeçalho</p>
        <nav>
            <a href="">Logo</a>
            <ul>
                <li>Home</li>
                <li>Projetos</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <section id="Home">
        <H2>Home</H2>
    </section>
    <section id="Projetos">
        <h2>Projetos</h2>
    </section>
    <section id="Contato">
        <H2>Contato</H2>
    </section>
    <main>
        <article>
            <h1>Título</h1>

            <h2>Subtítulos</h2>
        </article>
        <p>Conteúdo principal</p>
    </main>

    <aside>
        <p>Conteúdo secundário</p>
        <div>
            texto
        </div>
        <span>
            outro texto
        </span>
        <span> texto 2</span>
    </aside>

    <footer>
        <p>Roda-pé</p>
    </footer>

</body>
</html>
